{% block content %}
  <h1>Delete car?</h1>
  <p class="alert alert-warning">
    It will delete all associated data with this car, including driver assignments and other related records. Are you sure you want to proceed?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
